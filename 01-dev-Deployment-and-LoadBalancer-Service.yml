apiVersion: apps/v1
kind: Deployment
metadata:
  name: ven-web-app-dev-deployment
  labels:
    app: ven-web-app-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ven-web-app-dev
  template:
    metadata:
      labels:
        app: ven-web-app-dev
    spec:
      containers:
        - name: ven-web-app-dev
          image: venacraks.azurecr.io/vencapstoneproj:$(Build.BuildId)
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ven-web-app-dev-loadbalancer-service
  labels:
    app: ven-web-app-dev
spec:
  type: LoadBalancer
  selector:
    app: ven-web-app-dev
  ports:
    - port: 8081
      targetPort: 8080



